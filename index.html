    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="bootstrap/jquery-2.1.1.js"></script>
    <script type='text/javascript'>
      $(document).ready(function() {
        $.getScript('js/bootstrap.min.js')
        var screenWidth = $(document).width();
        if (screenWidth > 700) {
          $('.mainContentContainer').css('min-width', '600px')
        }
        $('.mainContentContainer').load('Pages/home.html');




        $('#homeButton').on('click', function () {
          loadPage('home')
        })
        $('#aboutButton').on('click', function () {
          loadPage('about')
        })
        $('#contactButton').on('click', function () {
          loadPage('contact')
        })


        $('#homeButton').on('click', function () {
          MakeActive('#homeButton')
        })
        $('#aboutButton').on('click', function () {
          MakeActive('#aboutButton')
        })
        $('#contactButton').on('click', function () {
          MakeActive('#contactButton')
        })

        /*$('#aboutButton').on('click', function () {
          MakeActive('#aboutButton')
        })*/

        function MakeActive(divid) {
          $('#homeButton').removeClass('active')
          $('#aboutButton').removeClass('active')
          $('#contactButton').removeClass('active')
          $(divid).addClass('active')
        }
        function loadPage(pageid) {
          $('.mainContentContainer').html('');
          $('.mainContentContainer').load('Pages/' + pageid + '.html');
        }
      })
    </script>
